<!DOCTYPE html>
<html lang="en">

<head>
  <title>KNoT VR View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="error" class="dialog">
    <div class="wrap">
      <h1 class="title">Error</h1>
      <p class="message">An unknown error occurred.</p>
    </div>
  </div>

  <div id="play-overlay">
    <img src="images/ic_play_arrow_white_24dp.svg" />
  </div>

  <a id="watermark" href="http://g.co/vr/view" target="_blank">
    <img src="images/ic_info_outline_black_24dp.svg" />
  </a>

  <script>
    WebVRConfig = {
      BUFFER_SCALE: 0.5,
      TOUCH_PANNER_DISABLED: false
    };

  function onVRViewReady(e) {
    vrView.addHotspot('clickspot', {
      pitch: 0, // 上方向の位置。-90,90の範囲で指定。
      yaw: 0, // 横方向の位置。-180,180の範囲で指定。
      radius: 0.05, // 円の半径。
      distance: 1 // カメラからの距離。
    });
  }

  function onVRViewClick(e) {
    if (e.id == 'clickspot') {
      console.log('Hotspotをclickしました！')
    }
  }

  window.addEventListener('load', onLoad);
    
  </script>

  <script src="build/three.js"></script>
  <script src="build/embed.js"></script>
</body>

</html>
